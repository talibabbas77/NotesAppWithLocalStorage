<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8728d50faf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Notepad | Talyb</title>
  </head>
  <body>
    <div class="container">
      <h1><i class="fa-regular fa-clipboard notes-icon"></i>Notes</h1>
      <button class="btn">
        <i class="fa-solid fa-pen edit-icon"></i>Create Notes
      </button>
      <div class="notes-container">
        <!-- <p contenteditable="true" class="input-box">
          <i class="fa-solid fa-trash delete-icon"></i>
        </p> -->
      </div>
    </div>

    <script>
      const notesContainer = document.querySelector(".notes-container");
      const createButton = document.querySelector(".btn");
      let notes = document.querySelectorAll(".inout-box");

      createButton.addEventListener("click", () => {
        let inputBox = document.createElement("p");
        let img = document.createElement("img");
        inputBox.className = "input-box";
        inputBox.setAttribute("contenteditable", "true");
        img.src = "delete.png";
        inputBox.appendChild(img);
        notesContainer.appendChild(inputBox);
      });
      notesContainer.addEventListener("click", function (e) {
        if (e.target.tagName === "IMG") {
          e.target.parentElement.remove();
        }
      });
    </script>
  </body>
</html>
